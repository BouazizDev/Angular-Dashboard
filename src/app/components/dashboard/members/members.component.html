<div class="container">
    <mat-toolbar>
        <span>Members</span>
        <div class="example-spacer"></div>
        <button mat-raised-button color="primary" class="addButton" routerLink="/dashboard/create-member"> + Add User</button>
    </mat-toolbar>
<div *ngIf="listMembers.length > 0">
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  
 <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="cin">
      <th mat-header-cell *matHeaderCellDef> Cin </th>
      <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Symbol Column -->          
    <ng-container matColumnDef="cv">
      <th mat-header-cell *matHeaderCellDef> CV </th>
      <td mat-cell *matCellDef="let element">
          <a href="#">
            <mat-icon>picture_as_pdf</mat-icon>
          </a>
      </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element">
        {{element.type}}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element let i = index" style="text-align:right;">
        <a class="pointer" style="color:#1878b0">
          <mat-icon>search</mat-icon>
        </a>
        <a class="pointer" style="color:#1878b0">
          <mat-icon>edit</mat-icon>
        </a>
        <a class="pointer" (click)="delMember(i)" style="color:#e15639">
          <mat-icon>delete</mat-icon>
        </a>
      </td>
    </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons 
             aria-label="Select page of periodic elements">
</mat-paginator>
 </div>
</div>
  <h2 *ngIf="listMembers.length == 0 ">Aucun resultat a afficher</h2>    
</div>
