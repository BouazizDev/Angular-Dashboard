<div class="body">
    <div class="login">
       <mat-spinner *ngIf="loading" class="spinner" diameter="50"></mat-spinner> 
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="login()">
            <img src="./assets/img/user.png" alt="login-img">
            <mat-form-field class="ancho "appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput autocomplete="off" formControlName="user">
              </mat-form-field>
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Password</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="password">
              </mat-form-field>
              <br>
              <button class="ancho button" mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    
        </form>
    </div>
    
</div>
